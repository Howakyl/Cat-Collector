{% extends 'base.html' %}
{% block content %}

{% if error_message %}
    <p class="red">{{ error_message }}</p>
{% endif %}

<h1>Sign Up</h1>

<form action="{% url 'signup' %}"  method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Sign Up</button>
</form>

{% endblock  %}
